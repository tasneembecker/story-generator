<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Idea Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Story Idea Generator</h1>
      <section class="controls">
        <label for="genre">Choose Genre(s):</label>
        <select id="genre" multiple>
          <option value="fantasy">Fantasy</option>
          <option value="sci-fi">Science Fiction</option>
          <option value="romance">Romance</option>
          <option value="mystery">Mystery</option>
          <option value="thriller">Thriller</option>
          <option value="horror">Horror</option>
          <option value="adventure">Adventure</option>
          <option value="historical">Historical Fiction</option>
          <option value="dystopian">Dystopian</option>
          <option value="magical-realism">Magical Realism</option>
          <option value="comedy">Comedy</option>
          <option value="mythology">Mythology</option>
          <option value="political-drama">Political Drama</option>
          <option value="slice-of-life">Slice of Life</option>
        </select>

        <label for="character">Choose Character Type(s):</label>
        <select id="character" multiple>
          <option value="hero">Hero</option>
          <option value="villain">Villain</option>
          <option value="detective">Detective</option>
          <option value="explorer">Explorer</option>
          <option value="wizard">Wizard</option>
          <option value="rebel">Rebel</option>
          <option value="scientist">Scientist</option>
          <option value="artist">Artist</option>
          <option value="guardian">Guardian</option>
          <option value="drunk">Drunkard</option>
          <option value="conman">Conman</option>
          <option value="assassin">Assassin</option>
          <option value="street-vendor">Street Vendor</option>
          <option value="fortune-teller">Fortune Teller</option>
          <option value="godlike-being">Mystic</option>
          <option value="time-traveler">Time Traveler</option>
          <option value="pirate">Pirate</option>
          <option value="robot">Robot</option>
          <option value="villager">Villager</option>
          <option value="priest">Priest</option>
          <option value="healer">Healer</option>
          <option value="royalty">Royalty</option>
          <option value="gangster">Gangster</option>
          <option value="gardener">Gardener</option>
          <option value="librarian">Librarian</option>
          <option value="baker">Baker</option>
          <option value="teacher">Teacher</option>
          <option value="child">Child</option>
          <option value="farmer">Farmer</option>
          <option value="daydreamer">Daydreamer</option>
          <option value="pet-owner">Pet Owner</option>
          <option value="businessman">Businessman</option>
          <option value="monk">Monk</option>
          <option value="mother">Mother</option>
          <option value="father">Father</option>
          <option value="beggar">Beggar</option>
        </select>

        <label for="setting">Choose Setting(s):</label>
        <select id="setting" multiple>
          <option value="space">Space</option>
          <option value="medieval">Medieval Castle</option>
          <option value="city">Modern City</option>
          <option value="forest">Mystical Forest</option>
          <option value="desert">Desert</option>
          <option value="ocean">Underwater</option>
          <option value="post-apocalypse">Post-Apocalyptic Wasteland</option>
          <option value="village">Village</option>
          <option value="haunted-house">Haunted Mansion</option>
          <option value="dream-world">Dream World</option>
          <option value="distant-planet">Distant Planet</option>
          <option value="ancient-ruins">Ancient Ruins</option>
          <option value="jungle">Jungle</option>
          <option value="cottage">Cottage</option>
          <option value="bookstore">Bookstore</option>
          <option value="field">Field</option>
          <option value="tea-shop">Tea Shop</option>
        </select>
      </section>
      <button id="generate">Generate Story</button>
      <section id="result-box">
        <h2>Your Story Idea:</h2>
        <p id="result">Click the button to generate a story!</p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
